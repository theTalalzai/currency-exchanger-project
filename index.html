<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchanger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
     integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="container">
        <h2>Currency converter</h2>
        <form >
            <div class="amount">
                <P>Enter Amount</P>
                <br>
                <input  value="100" type="text">
            </div>
            <div class="dropdown " id="parent-div-converter">
                <div class="from">
                    <p id="row1Text">From</p>
                    <br>
                    <div class="Select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="">
                          
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" id="converterBtn">

                </i>
                <div class="to">
                    <p id="row2Text">To</p>
                    <br>
                    <div class="Select-container">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                        <select name="to" id="">
                       
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="msg"> ...</div>
            <button>Get Exchange Rate</button>
        </form>
     </div>




     <script src="code.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
